<div class="container">
	<a href="view_students.jsp" style="float: right">View All Records</a> <br />

	<h1>Add New Student</h1>
	<form action="add_student.jsp" method="post" id="studentForm">
		<div class="form-group">
			<label for="firstName">First Name:</label> <input type="text"
				class="form-control" id="firstName" placeholder="Enter First Name"
				name="firstName" required>
		</div>
		<div class="form-group">
			<label for="lastName">Last Name:</label> <input type="text"
				class="form-control" id="lastName" placeholder="Enter Last Name"
				name="lastName" required>
		</div>
		<div class="form-group">
			<label for="registrationNo">First Name:</label> <input type="text"
				class="form-control" id="registrationNo"
				placeholder="Enter Registration No" name="registrationNo" required>
		</div>
		<button type="submit" class="btn btn-default">Create Student</button>
	</form>
</div>
