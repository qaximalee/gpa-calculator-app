<h1>Add New Student</h1>
<form action="add_student.jsp" method="post">
	<table>
		<tr>
			<td>First Name:</td>
			<td><input type="text" name="firstName" /></td>
		</tr>
		<tr>
			<td>Last Name:</td>

		</tr>
		<tr>
			<td>Registration No:</td>
			<td><input type="text" name="registrationNo" /></td>
		</tr>

		</tr>
	</table>
</form>
